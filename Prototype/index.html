<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lustre online TODO</title>
</head>

<body>
    <header>
        <nav><a href="#">Sign In</a><a href="#">Sign Up</a></nav>
    </header>
    <main>
        <h1>Todo</h1>
        <form action="add-todo" method="post" class="add-todo">
            <input type="text" name="task-name" id="task-name" aria-label="Task name" placeholder="Task name">
            <input type="submit" value="Add todo!" aria-label="Submit task">
        </form>
        <ul class="tasks">
            <li>
                <input type="checkbox" name="done-1" id="done-1" aria-label="Task 1 is done">
                <p class="task-name">Placeholder 1</p>
                <p class="creator">Placeholder name</p>
            </li>
            <li>
                <input type="checkbox" name="done-2" id="done-2" aria-label="Task 2 is done">
                <p class="task-name">Placeholder 4</p>
                <p class="creator">Placeholder name</p>
            </li>
            <li>
                <input type="checkbox" name="done-3" id="done-3" aria-label="Task 3 is done">
                <p class="task-name">Placeholder 2</p>
                <p class="creator">Placeholder name</p>
            </li>
            <li>
                <input type="checkbox" name="done-4" id="done-4" aria-label="Task 4 is done">
                <p class="task-name">Placeholder 3</p>
                <p class="creator">Placeholder name</p>
            </li>
        </ul>
    </main>
    <footer>
        <p>A short footer containing some information, for instance a copyright to FooCorp©️</p>
    </footer>
</body>

</html>
